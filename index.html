<html>
    <head>
        <title> Welcome to the journey! </title>
    </head>
    <body>
        <p> What a body! </p>
        <div id="vegaViz"></div>
        <script type="text/javascript">
            var mySpec = 
                {
                  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
                  "data": {
                    "url": "data/movies.json"
                  },
                  "hconcat": [
                    {
                      "transform": [
                        {
                          "filter": {
                            "param": "mySelection"
                          }
                        }
                      ],
                      "mark": "bar",
                      "encoding": {
                        "x":{
                          "field": "Production Budget",
                          "type": "quantitative",
                          "bin": {
                            "step": 50000000
                          }
                        },
                        "y": {
                          "aggregate": "mean",
                          "field": "Worldwide Gross",
                          "type": "quantitative"
                        }
                        }
                    },
                    {
                      "mark": "point",
                      "params": [
                        {
                          "name": "mySelection",
                          "select": {
                            "type": "interval"
                          }
                        }
                      ],
                        "encoding": {
                          "x":{
                            "field": "IMDB Rating",
                            "type": "quantitative"
                          },
                          "y": {
                            "field": "IMDB Votes",
                            "type": "quantitative"
                          },
                          "color":{
                            "value": "grey",
                            "condition": {
                              "param": "mySelection",
                              "value": "steelblue"
                            }
                          }
                        }
                    }
                  ]
                };
            vegaEmbed('#vegaViz', mySpec);
        </script>
    </body>
</html>
